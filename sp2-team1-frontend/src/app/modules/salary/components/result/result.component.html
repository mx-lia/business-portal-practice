<div>
  <mat-card>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-content>
      <hr/>
      <div class="salaryBlock" fxLayout="column" fxLayoutAlign="space-around start">
        Your salary ranges from
        <span class="salaryText">{{ salary.fromValue }} $</span>
        to
        <span class="salaryText"> {{ salary.toValue }} $</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
